<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Hub - Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <style>
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body {
            font-family: 'Roboto Condensed', sans-serif;
            background: linear-gradient(-45deg, #121212, #1a202c, #2d3748, #4a5568);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
            color: white;
        }
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1rem;
        }
        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }
        .action-btn {
            font-family: 'Orbitron', sans-serif;
            background-color: #f5de50;
            color: #1a202c;
            font-weight: 700;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-size: 1.25rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(245, 222, 80, 0.2);
        }
        .action-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(245, 222, 80, 0.3);
        }
        .quit-btn {
            position: absolute;
            bottom: 1rem;
            right: 1.5rem;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .quit-btn:hover {
            color: white;
        }
    </style>
</head>
<body>

    <div id="app-content" class="container hidden">
        <h1 id="welcome-title" class="title"></h1>
        <a href="checklist.html" class="action-btn">Forge</a>
        <button id="quit-btn" class="quit-btn" title="Quit">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-power" viewBox="0 0 16 16">
                <path d="M7.5 1v7h1V1h-1z"/>
                <path d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z"/>
            </svg>
        </button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAupZMTnCqwyz7WEGcA8pJS1r0nnYA6bMk",
            authDomain: "checkmeout-b57f2.firebaseapp.com",
            projectId: "checkmeout-b57f2",
            storageBucket: "checkmeout-b57f2.appspot.com",
            messagingSenderId: "199208936999",
            appId: "1:199208936999:web:56db3d05695e158d0bd002",
            measurementId: "G-S6T4G00G7F"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const appContent = document.getElementById('app-content');
        const welcomeTitle = document.getElementById('welcome-title');
        const quitBtn = document.getElementById('quit-btn');

        quitBtn.addEventListener('click', () => {
            signOut(auth);
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, show the welcome message and content.
                const username = user.displayName ? user.displayName.split(' ')[0].toUpperCase() : 'LEARNER';
                welcomeTitle.textContent = `WELCOME ${username}`;
                appContent.classList.remove('hidden');
            } else {
                // User is not logged in, redirect them to the login page.
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
