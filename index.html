<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <style>
        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body {
            font-family: 'Roboto Condensed', sans-serif;
            background: linear-gradient(-45deg, #121212, #1a202c, #2d3748, #4a5568);
            background-size: 400% 400%;
            animation: gradient-animation 15s ease infinite;
            color: white;
        }
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 1rem;
        }
        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
        }
        .action-btn {
            font-family: 'Orbitron', sans-serif;
            background-color: #f5de50;
            color: #1a202c;
            font-weight: 700;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            font-size: 1.25rem;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(245, 222, 80, 0.2);
        }
        .action-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(245, 222, 80, 0.3);
        }
        .quit-btn {
            position: absolute;
            bottom: 1rem;
            right: 1.5rem;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .quit-btn:hover {
            color: white;
        }
    </style>
</head>
<body>

    <div id="ui-container" class="container">
        <!-- This content is managed by JavaScript -->
        <h1 class="title">Loading...</h1>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithRedirect, getRedirectResult, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAupZMTnCqwyz7WEGcA8pJS1r0nnYA6bMk",
            authDomain: "checkmeout-b57f2.firebaseapp.com",
            projectId: "checkmeout-b57f2",
            storageBucket: "checkmeout-b57f2.appspot.com",
            messagingSenderId: "199208936999",
            appId: "1:199208936999:web:56db3d05695e158d0bd002",
            measurementId: "G-S6T4G00G7F"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const uiContainer = document.getElementById('ui-container');

        // --- UI Templates ---
        const showLoggedOutUI = () => {
            uiContainer.innerHTML = `
                <h1 class="title">Productivity Hub</h1>
                <button id="login-button" class="action-btn">Login with Google</button>
            `;
            document.getElementById('login-button').addEventListener('click', () => {
                signInWithRedirect(auth, provider);
            });
        };

        const showLoggedInUI = (user) => {
            const username = user.displayName ? user.displayName.split(' ')[0].toUpperCase() : 'LEARNER';
            uiContainer.innerHTML = `
                <h1 class="title">WELCOME ${username}</h1>
                <a href="checklist.html" class="action-btn">Forge</a>
                <button id="quit-btn" class="quit-btn" title="Quit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-power" viewBox="0 0 16 16">
                        <path d="M7.5 1v7h1V1h-1z"/>
                        <path d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z"/>
                    </svg>
                </button>
            `;
            document.getElementById('quit-btn').addEventListener('click', () => {
                signOut(auth);
            });
        };

        // --- Authentication Controller ---
        // First, check if we are coming back from a Google login
        getRedirectResult(auth)
            .then((result) => {
                if (result && result.user) {
                    // This means the user just successfully logged in.
                    // The onAuthStateChanged listener below will handle showing the UI.
                    console.log("Login successful via redirect.");
                } else {
                    // This means the user just loaded the page normally.
                    // We need to check if they are *already* logged in from a previous session.
                    onAuthStateChanged(auth, (user) => {
                        if (user) {
                            showLoggedInUI(user);
                        } else {
                            showLoggedOutUI();
                        }
                    });
                }
            })
            .catch((error) => {
                console.error("Authentication Error:", error);
                alert("There was a problem signing in. Please try again.");
                showLoggedOutUI();
            });

        // This listener is always active to catch sign-out events
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                // If the user signs out, show the login screen.
                showLoggedOutUI();
            }
        });
    </script>
</body>
</html>
