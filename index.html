<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Connection Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="text-center bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4">Firebase Connection Test</h1>
        
        <!-- This div will show the current authentication status -->
        <div id="status" class="mb-6 text-lg font-medium text-gray-700">
            Checking status...
        </div>

        <!-- Login and Logout buttons -->
        <button id="login-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded hidden">
            Login with Google
        </button>
        <button id="logout-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded hidden">
            Logout
        </button>
    </div>

    <script type="module">
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAupZMTnCqwyz7WEGcA8pJS1r0nnYA6bMk",
            authDomain: "checkmeout-b57f2.firebaseapp.com",
            projectId: "checkmeout-b57f2",
            storageBucket: "checkmeout-b57f2.appspot.com",
            messagingSenderId: "199208936999",
            appId: "1:199208936999:web:56db3d05695e158d0bd002",
            measurementId: "G-S6T4G00G7F"
        };

        // Import and initialize Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // This listener ensures the page is fully loaded before running the script
        document.addEventListener('DOMContentLoaded', () => {
            // Get references to the HTML elements
            const statusDiv = document.getElementById('status');
            const loginBtn = document.getElementById('login-btn');
            const logoutBtn = document.getElementById('logout-btn');

            // This is the core Firebase function. It listens for changes in login state.
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // If a user is logged in:
                    statusDiv.textContent = `SUCCESS! Logged in as: ${user.displayName}`;
                    statusDiv.className = 'mb-6 text-lg font-medium text-green-600';
                    loginBtn.classList.add('hidden');
                    logoutBtn.classList.remove('hidden');
                } else {
                    // If no user is logged in:
                    statusDiv.textContent = 'Logged Out. Please log in.';
                    statusDiv.className = 'mb-6 text-lg font-medium text-red-600';
                    loginBtn.classList.remove('hidden');
                    logoutBtn.classList.add('hidden');
                }
            });

            // Add click event for the Login button
            loginBtn.addEventListener('click', () => {
                signInWithPopup(auth, provider)
                    .then((result) => {
                        console.log("Login successful:", result.user);
                    })
                    .catch((error) => {
                        console.error("Login Error:", error);
                        statusDiv.textContent = `Login failed. Check console for errors.`;
                    });
            });

            // Add click event for the Logout button
            logoutBtn.addEventListener('click', () => {
                signOut(auth).catch((error) => {
                    console.error("Logout Error:", error);
                });
            });
        });

    </script>
</body>
</html>
